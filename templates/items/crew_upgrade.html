<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      <div class="header-fields">
          <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      </div>
  </header>
  
  {{!-- Sheet Body --}}
  <section class="sheet-body flex-vertical">
    <label class="label-stripe">Description</label>
    <textarea name="data.description">{{data.description}}</textarea>
    <label class="label-stripe">Crew Type</label>
    <input type="text" name="data.class" value="{{data.class}}">
    <label class="label-stripe">Price</label>
    <input type="text" name="data.price" value="{{data.price}}">
    <label class="label-stripe">Logic</label>
    <textarea name="data.logic">{{data.logic}}</textarea>
  </section>
</form>
